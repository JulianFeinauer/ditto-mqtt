version: "3"

services:

  ditto-mqtt-bridge:
    image: mqtt-bridge
    volumes:
      - "./config.json:/opt/service/config.json"
    depends_on:
      - iotdb

  plc4x-producer:
    image: plc4x-producer
    volumes:
      - "./config.json:/opt/service/config.json"

  iotdb:
    image: apache/iotdb:0.9.1-jre8
    expose:
      - "6667"
      - "31999"
      - "8181"
    ports:
      - "6667:6667"
      - "31999:31999"
      - "8181:8181"

  iotdb2:
    image: apache/iotdb:0.9.1-jre8
    depends_on:
      - iotdb

  iotdb-grafana:
    image: jfeinauer/iotdb-grafana:0.9.1
    ports:
      - "8888:8888"
      - "4000:4000"
    environment:
      IOTDB_HOST: iotdb
      IOTDB_PORT: 6667
      IOTDB_USER: root
      IOTDB_PASSWORD: root
    depends_on:
      - iotdb

  grafana:
    build: ./grafana
    ports:
    - "3000:3000"
    depends_on:
      - iotdb-grafana